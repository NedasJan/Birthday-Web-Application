<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Add a Birthday</h2>
                <form method="post">
                    <input type="text" name="nameInput" placeHolder="Name" autocomplete="off" required>
                    <input type="number" name="monthInput" placeHolder="Month" autocomplete="off" min="1" max="12" required>
                    <input type="number" name="dayInput" placeHolder="Day" autocomplete="off" min="1" max="31" required>
                    <input type="submit" value="Add Birthday"></input>
                </form>
            </div>

            <div class="section">
                <h2>All Birthdays</h2>
                <table method="get">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for person in people %}
                            <tr>
                                <td>{{ person[0] }}</td>
                                <td>{{ person[1] }}/{{ person[2] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </body>
</html>
